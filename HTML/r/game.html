<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./../../CSS/r/base.css"> 
    <title>対応編_テスト</title>
</head>
<body>
    <audio id="sound-file" preload="auto"></audio>
    <script src="./../../JavaScript/r/scenario.js"></script>
    <script src="./../../JavaScript/r/novel.js"></script>
    <script src="./../../JavaScript/c/parameter.js"></script>
    
    <h1>TEST</h1>

    <script>
        //parameter初期化
        setParam();
    </script>

    <button type="button"><label class="open" for="pop-up" onclick= ViewBacklog()>バックログ</label></button>
    
    <input type="checkbox" id="pop-up">
    <div class="overlay">
        <div class="backlog-window">
            <label class="close" for="pop-up">閉じる</label>
            <div id="backlog_msg"></div>
        </div>
    </div>


    <div id="window" onclick= MouseClick()>
        <img id="character_left" src="" width="auto" height="200px">
        <img id="character_right" src="" width="auto" height="200px">
        <img id="center_window" src="" width="200px" height="200px">
        <div id="msg_window">
            <div id="str1" style="position:absolute;left:20px;bottom:40px;">～セキュリティシミュレーション（対応編）～</div>
            <div id="str2" style="position:absolute;left:20px;bottom:20px;">画面内をクリックしてスタート</div>
            <div id="str3" style="position:absolute;left:20px;bottom:0px;">プレイ中に様々な音が出ます。場合に応じて音量調整してください。</div>
        </div>
    </div>

    


</body>
