引数[game=1]:予防編
result.html?game=1
引数[game=2]:対応編
result.html?game=2
-->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>結果</title>
    <link rel="stylesheet" href="../../CSS/c/result.css">

    <script src = "../../JavaScript/c/parameter.js"></script>
    <script src = "../../JavaScript/c/result.js"></script>
    <script src = "../../JavaScript/c/task.js"></script>
    <script src = "../../JavaScript/c/paramchange.js"></script>
    <!--グラフ制作-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  </head>
  <body>
    <div>
      <p>
        お疲れさまでした。<br>
        下記のコピーボタンをクリックして、<br>
        下記のリンクをクリックしてください。
      </p>
      <!--クリップボード用テキストエリア-->
      <div id="copyarea" class="result">
        <textarea class="rrr" id="copyTarget" name="name" rows="8" cols="80"></textarea>
      </div>
      <div class="creat">
        <button class="creatbutton" onclick="copyToClipboard();">コピー</button>
      </div>
    </div>
    <!--予防編の結果画面-->
    <div id = result1>
      

      <div class = linktext>
        <!-- Formsのリンクを記載する -->
        <h1><a href="https://forms.office.com/r/D1rpevBpfZ" target="_blank">予防編アンケートはこちら</a></h1>
      </div>
      <div class="graph1">
        <canvas id="para1"></canvas>
      </div>
      <div class="side">
        <div class="comment">
          お疲れさまでした。
          <p id = achieve>タスク達成率</p>
        </div>
        <div class="graph2">
          <font color='red'>未実装</font>
          <canvas id="para2"></canvas>
        </div>
      </div>
    </div>

    <!--対応編の結果画面-->
    <div id = result2>

      <div class = linktext>
        <!-- Formsのリンクを記載する -->
        <h1><a href="https://forms.office.com/r/fJ4izmz92n" target="_blank">対応編アンケートはこちら</a></h1>
      </div>
      <div class="graph1">
        <canvas id="para3"></canvas>
      </div>
      <div class = "side">
        <div class="comment">
          お疲れさまでした。
        </div>
        <div class="graph2">
          <canvas id="para4"></canvas>
        </div>
      </div>
    </div>

    <script>
                
      function copyToClipboard() {
          // コピー対象をJavaScript上で変数として定義する
          var copyTarget = document.getElementById("copyTarget");

          // コピー対象のテキストを選択する
          copyTarget.select();

          // 選択しているテキストをクリップボードにコピーする
          document.execCommand("Copy");

          // コピーをお知らせする
          alert("結果をコピーしました");
      }
  </script>

  </body>
</html>
