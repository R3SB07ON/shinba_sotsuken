<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>結果</title>
    <link rel="stylesheet" href="../../CSS/c/result.css">

    <script src = "../../JavaScript/c/parameter.js"></script>
    <script src = "../../JavaScript/c/result.js"></script>
    <script src = "../../JavaScript/c/task.js"></script>
    <!--グラフ制作-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  </head>
  <body>
    <div>
      <p>
        お疲れさまでした。<br>
        画面下の文字列をコピーして、<br>

      </p>
      
        <input class="copy" type="button" value="結果のコピー" onclick="copyToClipboard();">
     
    </div>
    <!--予防編の結果画面-->
    <div id = result1>
      

      <div class = linktext>

      <div class="graph1">
        <canvas id="para1"></canvas>
      </div>

        <div class="comment">
          お疲れさまでした。
          <p id = achieve>タスク達成率</p>
        </div>
        <div class="graph2">
          <canvas id="para2"></canvas>

    </div>

    <!--対応編の結果画面-->

      <div class = linktext>

        <canvas id="para3"></canvas>
      </div>
      <div class = "side">
        <div class="comment">
          お疲れさまでした。
        </div>
        <div class="graph2">
          <canvas id="para4"></canvas>
        </div>
      </div>
    </div>

    <!--クリップボード用テキストエリア-->
    <div id="copyarea">
      <p id="copyTarget" name="name" rows="8" cols="80"></textarea>
    </div>
