<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../CSS/p/chat.css">

        <div id = "first">

            <font color="red">タスクが1つ完了するごとに報告をしてください</font><br>
          </p>
          <p class="chattext">
            
          </p>
        </div>
        
      </div>
      <div class="lock">
        <a href="./set.html"><img src="../../material/image/p/gear.png" alt="設定" height="90" width="90"></a>
