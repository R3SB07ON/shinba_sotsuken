<!DOCTYPE HTML>
<html lang="ja">
<head>
<title>パスワード変更</title>
<meta charset="UTF-8">
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Open+Sans+Condensed:300|Raleway' rel='stylesheet' type='text/css'>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
<link rel="stylesheet" href="../../CSS/p/pedit.css" />  <!-- Include Your CSS file here -->

<script src = "../../JavaScript/c/parameter.js"></script>
<script src = "../../JavaScript/c/paramchange.js"></script>
<script src = "../../JavaScript/c/task.js"></script>
<script src = "../../JavaScript/p/other.js"></script>

</head>
<body id="body">
    <div id="container">
        <div id="header">
        <h2>パスワードの変更</h2>
        <hr>
        </div>
        <div id="content" align="center">
        <h4>文字数は８文字以上３０文字未満で構成してください</h4>
        <h4><font color = "red">※ここで入力したパスワード情報もデータ収集の対象となります<br>普段使っているパスワードは入力しないでください</font></h4>
        <form id="register">
            <label for="password"></label>

            <input name="password" id="password" type="password" placeholder="パスワードを入力してください"/>&nbsp;&nbsp;

            <span id="result"></span>
        </form>

        <form id="register">
            <label for="password"></label>

            <input name="password" id="password-1" type="password"  placeholder="パスワードを再入力してください"/>&nbsp;&nbsp;

            <span id="result"></span>
        </form>
        <br>
        <button  class="bbb" id="bbb" onclick="setPass()">完了</button>
        </div>
        </div>
        <script src="../../JavaScript/p/pedit.js"></script>

</body>

</html>
