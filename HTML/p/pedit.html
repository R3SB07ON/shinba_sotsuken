<!DOCTYPE HTML>
<html lang="ja">
<head>
<title>パスワード強度確認機能テスト用ページ</title>
<meta charset="UTF-8">
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Open+Sans+Condensed:300|Raleway' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script><!-- jQuery Library-->
<!-- <link rel="stylesheet" href="../../CSS/p/passwd.css" />  Include Your CSS file here -->
<script src="../../JavaScript/p/pedit.js"></script><!-- Include Your jQUery file here-->

</head>
<body>
    <div id="container">
        <div id="header">
        <h2>パスワードの変更</h2>
        <hr>
        </div>
        <div id="content" align="center">
        <h4>文字数は8文字以上30文字未満で構成してください。</h4>
        <form id="register">
            <label for="password"></label>
            <input name="password" id="password" type="password" placeholder="パスワードを入力してください"/>&nbsp;&nbsp;
            <span id="result"></span>
        </form>

        <form id="register">
            <label for="password"></label>
            <input name="password" id="password-1" type="password"  placeholder="パスワードを再入力してください"/>&nbsp;&nbsp;
            <span id="result"></span>
        </form>
        <br>
        <button onclick="setPass(); text(); pass()">完了</button>
        </div>
        </div>
</body>
</html>
